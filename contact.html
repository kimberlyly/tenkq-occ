    <section class="primary-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          	<h1 class="section-header">Contact Us</h1>
          	
            <div class="col-md-6 col-md-offset-3" id="contactForm">
	            <!-- Contact form -->
	            <form>
							  <div class="form-group">
							    <label for="name">Full Name:</label>
							    <input type="text" class="form-control" id="name" placeholder="Full Name">
							  </div>
							  <div class="form-group">
							    <label for="email">Email:</label>
							    <input type="email" class="form-control" id="email" placeholder="Email">
							  </div>
							  <!-- Text input -->
							  <div class="form-group">
							  	<label for="message">Message:</label><br>
							    <textarea class="form-control" rows="5" name="message" form="message" id="message"></textarea>
							  </div>
							  <!-- Submit button -->
							  <div class="right-align">
							  	<button type="submit" class="btn btn-default" id="contactSubmit" data-toggle="modal" data-target="#myModal">Submit</button>
							  </div>
						  </form>
						</div>

            <!-- Submit modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-body">
                    <center><h4 class="modal-title">Submitted!</h4>
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button></center>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </section>
